
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    <link rel="stylesheet" href="css/framework7.ios.min.css">

    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>REMEMBER</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content" style="background-color:white">
                 
                <br>
                
                  <div class="row">
                    
                    <div class="col-10"></div>
                    <div class="col-80"><a id="sacarFoto" class="button button-fill button-big color-green">TOMAR FOTOGRAFÍA</a></div>
                    <div class="col-10"></div>
                      
                  </div> 
                
                <br>
                <br>
                 <div class="row">
                    
                    <div class="col-10"></div>
                    <div class="col-80"> <img id="fotolocal" src="" width="250px" height="300px"></div>
                    <div class="col-10"></div>
                      
                  </div> 
               
                <br>
                <br>
                
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-80"><input type="text" id="descripcion" placeholder="Descripción" class="button button-fill button-big color-green" ></div>
                    <div class="col-10"></div>
                  </div> 
                
                
                <br>
                <br>
                
                <div class="row">
                    
                    <div class="col-10"></div>
                    <div class="col-80"><a id="subir" class="button button-fill button-big color-green">SUBIR FOTOGRAFÍA</a></div>
                    <div class="col-10"></div>
                      
                  </div> 
               
                <br>
                <br>
                
               
                <div class="row">
                    <div class="col-10"></div>
                    <div class="col-80"><a id="volverfoto" class="confirm-ok"><h3>Volver al menú principal</h3></a></div>
                    <div class="col-10"></div>
                  </div>
           </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
    
</body>

</html>
