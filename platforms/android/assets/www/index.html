<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="img-src * data: filesystem: cdvfile:; default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src 'self' 'unsafe-inline' 'unsafe-eval' blob: ws: *;">
    

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.css">
    <link rel="stylesheet" href="css/my-app.css">
    <title>REMEMBER</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">        
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
                
            <div class="page-content login-screen-content" style="background-color:#F5FFFA">
                <div class="row">
                    <!-- Each "cell" has col-[widht in percents] class -->
                  
                    <div class="col-10"></div>
                    <div class="col-80"><img src="res/image1.jpg" class="login-screen-title" width="100%"/></div>
                    <div class="col-10"></div>
                </div>
                  <div class="list-block" style="background-color:#F5FFFA">
                    <ul>
                      <li class="item-content">
                        <div class="item-inner">
                          <div class="item-title label"><i class="f7-icons">email</i></div>
                          <div class="item-input">
                            <input type="email" name="user" id="user" placeholder="Ingrese su E-mail">
                          </div>
                        </div>
                      </li>
                      <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label"><i class="f7-icons">lock</i></div>
                          <div class="item-input">
                            <input type="password" name="pass" id="pass" placeholder="Ingrese su clave">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="row">
                    <!-- Each "cell" has col-[widht in percents] class -->
                    <div class="col-10"></div>
                    <div class="col-80"><a id="sub" class="button button-fill color-green">Iniciar Sesi√≥n</a></div>
                    <div class="col-10"></div>
                  </div>
                <br>
                  <div class="row">
                    <!-- Each "cell" has col-[widht in percents] class -->
                    <div class="col-10"></div>
                    <div class="col-80"><a id="reg" class="button button-fill color-red">Registrarse</a></div>
                    <div class="col-10"></div>
                  </div>
              </div>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
